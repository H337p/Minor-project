  <html lang="en"> 
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">                
      <title>Register to AniTech</title>
      <link rel="stylesheet" href="register.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">

     <body style="background-image: url(https://images.unsplash.com/photo-1446071103084-c257b5f70672?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1862&q=80); background-size: cover; background-color: rgba(156, 152, 152, 0.651);">
        
       
        <div class="container">
          <form>
            <h4 class="text-warning text-center pt-5" style="color: darkgreen; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:30px;">Registration Page to AniTech</h4> 
            <label>  
              <input type="text" class="input" name="email" placeholder="EMAIL"/>                   
	          <div class="line-box">          
                <div class="line"></div>       
              </div>    
            </label>     
            <label> 
              <input
                     type="text" 
                     class="input"
                     name="username"   
                     placeholder="USERNAME"/>    
              <div class="line-box"> 
                <div class="line"></div>    
              </div> 
            </label>
            <label>
              <input
                     type="password" 
                     class="input"
                     name="password"
                     placeholder="PASSWORD"/>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <input
                     type="password"
                     class="input"
                     name="confirm"
                     placeholder="CONFIRM PASSWORD"/>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <a class="button" href="thank.html" role="button" style="background-color:rgba(55, 189, 115, 0.623); ">Submit</a>
            <br>
            <hr>
